<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>添加用户</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>

    <body style="margin-left: 200px; margin-right: 200px; margin-top: 50px">
        <div style="text-align: center; font-family: 华文楷体; font-size: xx-large; font-weight: bold; color: black">修改用户</div>
        <hr/>

        <form style="text-align: center;" class="form-horizontal" role="form" th:action="@{/user/modify}" method="post">
            <input type="hidden" id="id" name="id" th:value="${user.id}">
            <div style="text-align: center;" class="form-group">
                <label for="nick" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nick" name="nick" th:value="${user.nick}"
                           placeholder="请输入昵称">
                </div>
            </div>
            <div style="text-align: center;" class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}"
                           placeholder="请输入手机号">
                </div>
            </div>
            <div style="text-align: center;" class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" th:value="${user.email}"
                           placeholder="请输入邮箱">
                </div>
            </div>
            <div style="text-align: center;" class="form-group">
                <label for="address" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" name="address" th:value="${user.address}"
                           placeholder="请输入地址">
                </div>
            </div>
            <div style="text-align: right;" class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">修改</button>
                </div>
            </div>
        </form>
    </body>
</html>
